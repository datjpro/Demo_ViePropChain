<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropChain - Blockchain Real Estate Platform</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background GIF -->
    <div class="background-container">
      <img
        src="Hong Kong Night GIF by Earth Hour.gif"
        alt="Background Animation"
        class="background-gif"
      />
      <div class="background-overlay"></div>
    </div>

    <!-- Coming Soon Content -->
    <div class="coming-soon-container">
      <div class="logo-container">
        <img
          src="logo-removebg-preview.png"
          alt="PropChain Logo"
          class="main-logo"
        />
        <h1 class="brand-name">ViePropchain</h1>
      </div>

      <div class="content-center">
        <h2 class="main-heading">The Future of Real Estate is Upon Us</h2>
        <p class="sub-heading">Launching Soon</p>

        <form class="access-form" id="passwordForm">
          <input
            type="password"
            placeholder="Enter your password"
            class="password-input"
            id="passwordInput"
            required
          />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
